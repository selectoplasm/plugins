<input type="range" name="center" min="2" max="6" step="0.01" value="4">
<input type="range" name="width" min="1" max="9" step="0.1" value="6">
<input type="range" name="max-chroma" min="0" max="0.37" step="0.01" value="0.15">
<input type="range" name="midpoint" min="1" max="9" step="0.1" value="6">
<input type="range" name="steepness" min="0.1" max="1" step="0.01" value="0.5">
<input type="range" name="l-threshold" min="0.6" max="0.75" step="0.01" value="0.7">

<ol id="generated-colors" data-presets="4">
   <li>
      <input type="text" name="name" value="success" data-presets="success, warning, error, primary, secondary">
      <input type="range" name="hue" min="-1" max="360" step="1" value="150" data-presets="150, 93, 26, 250, 120">
   </li>
</ol>
